<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<meta http-equiv="Permissions-Policy" content="camera=(self)" />
<title>Auto Camera Capture ‚Üí Download</title>
<style>
  body{font-family:Arial,system-ui;display:flex;flex-direction:column;align-items:center;background:#111;color:#fff;min-height:100vh;margin:0;padding:24px}
  h1{margin:0 0 12px;font-weight:600}
  video{width:90%;max-width:480px;border-radius:12px;background:#222}
  #status{margin-top:14px;font-size:15px;text-align:center}
  #photo{display:block;max-width:90%;margin-top:12px;border-radius:8px}
  button{margin-top:12px;padding:10px 14px;border-radius:8px;border:none;background:#0ea5a5;color:#022;cursor:pointer}
  a{color:#38bdf8}
  #debug{margin-top:12px;font-size:12px;color:#aaa;white-space:pre-wrap;max-width:90%}
</style>
</head>
<body>
  <h1>Auto Camera Capture ‚Äî Download</h1>
  <video id="video" autoplay playsinline muted></video>
  <canvas id="canvas" style="display:none"></canvas>

  <div id="status">Initializing‚Ä¶</div>
  <img id="photo" alt="captured photo" style="display:none">
  <a id="downloadLink" style="display:none">Download</a>
  <button id="manualBtn" style="display:none">Manual Capture & Download</button>

  <pre id="debug" role="log"></pre>

<script>
(async function() {
  const statusEl = document.getElementById('status');
  const debugEl = document.getElementById('debug');
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const photo = document.getElementById('photo');
  const downloadLink = document.getElementById('downloadLink');
  const manualBtn = document.getElementById('manualBtn');

  function log(...args){
    console.log(...args);
    debugEl.textContent += args.map(a => (typeof a === 'object' ? JSON.stringify(a) : String(a))).join(' ') + '\n';
  }

  // Helpful checks
  if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
    statusEl.innerText = '‚ùå getUserMedia is not supported in this browser.';
    log('No getUserMedia support', navigator.userAgent);
    return;
  }

  // prefer facingMode for mobile; desktop may ignore it
  const constraints = { video: { facingMode: 'user' }, audio: false };

  async function requestCamera() {
    try {
      statusEl.innerText = 'Requesting camera permission‚Ä¶';
      log('Requesting camera with constraints:', constraints);
      const stream = await navigator.mediaDevices.getUserMedia(constraints);
      video.srcObject = stream;

      // show indicator
      statusEl.innerText = 'Camera running ‚Äî preparing to capture‚Ä¶';
      log('Stream received', stream);

      // ensure video metadata loaded
      await new Promise((resolve) => {
        if (video.readyState >= 2) return resolve();
        video.onloadedmetadata = () => resolve();
        // fallback after 2s
        setTimeout(resolve, 2000);
      });

      // small delay for focus/exposure (mobile cameras benefit)
      await new Promise(r => setTimeout(r, 900));

      // auto-capture
      captureAndDownload();
    } catch (err) {
      statusEl.innerText = '‚ùå Camera permission denied or error.';
      log('getUserMedia error:', err);
      statusEl.innerHTML += '<br><br>Try: 1) Allow camera in site settings 2) Use HTTPS or localhost 3) Test on mobile if target device.';
      // show manual capture button so user can try again
      manualBtn.style.display = 'inline-block';
    }
  }

  function captureAndDownload() {
    try {
      const w = video.videoWidth || 1280;
      const h = video.videoHeight || 720;
      canvas.width = w;
      canvas.height = h;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, w, h);

      // Update preview
      const dataUrl = canvas.toDataURL('image/jpeg', 0.92);
      photo.src = dataUrl;
      photo.style.display = 'block';

      // Create download link and programmatically click it
      const filename = 'photo_' + Date.now() + '.jpg';
      downloadLink.href = dataUrl;
      downloadLink.download = filename;
      downloadLink.style.display = 'inline-block';
      downloadLink.textContent = 'Open Download Link';
      statusEl.innerText = 'üì∏ Captured ‚Äî attempting to save to Downloads‚Ä¶';

      // Programmatic click ‚Äî browsers will save to Downloads
      // Some mobile browsers block automatic download; we keep link visible as fallback.
      setTimeout(() => {
        try {
          downloadLink.click();
          statusEl.innerText = '‚úÖ Download triggered (check your Downloads folder).';
          log('Download triggered:', filename);
        } catch (e) {
          statusEl.innerText = '‚ö†Ô∏è Browser blocked automatic download ‚Äî tap the link below to save.';
          log('Automatic download blocked', e);
        }
      }, 200);

    } catch (err) {
      statusEl.innerText = '‚ùå Capture failed: ' + err.message;
      log('capture error', err);
    }
  }

  // Manual fallback button
  manualBtn.addEventListener('click', () => {
    statusEl.innerText = 'Manual capture started‚Ä¶';
    captureAndDownload();
  });

  // If the page is served as file://, camera will be blocked ‚Äî warn user.
  if (location.protocol === 'file:') {
    statusEl.innerText = '‚ö†Ô∏è You opened this file using file:// ‚Äî camera will be blocked. Run a local server (see instructions) or host on GitHub Pages.';
    log('Opened via file://; recommend local server or HTTPS hosting.');
    manualBtn.style.display = 'inline-block';
    return;
  }

  // Start flow
  await requestCamera();

  // Helpful instructions if user still sees "permission denied"
  log('User agent:', navigator.userAgent);
})();
</script>
<script>
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const photo = document.getElementById("photo");
const downloadLink = document.getElementById("downloadLink");
const statusDiv = document.getElementById("status");

// Start camera
async function startCamera() {
    try {
        const stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: "environment" }
        });
        video.srcObject = stream;
        statusDiv.textContent = "Camera Ready";
    } catch (err) {
        statusDiv.textContent = "Camera Error: " + err;
    }
}
startCamera();

// Capture + download
function captureAndDownload() {
    const ctx = canvas.getContext("2d");
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;

    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    const dataUrl = canvas.toDataURL("image/png");
    photo.src = dataUrl;
    photo.style.display = "block";

    downloadLink.href = dataUrl;
    downloadLink.download = "captured-photo.png";
    downloadLink.style.display = "block";

    statusDiv.textContent = "Photo captured! Click download.";
}

document.getElementById("manualBtn").onclick = captureAndDownload;
</script>

</body>
</html>
