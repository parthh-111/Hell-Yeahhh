<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Required for camera permission on mobile browsers -->
  <meta http-equiv="Permissions-Policy" content="camera=(self)" />

  <title>Auto Camera Capture</title>

  <style>
    body {
      background: #111;
      color: white;
      text-align: center;
      font-family: Arial;
    }
    video {
      width: 90%;
      max-width: 450px;
      border-radius: 12px;
      margin-top: 20px;
    }
    #status {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h2>Camera Auto Capture Test</h2>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" style="display:none;"></canvas>

  <p id="status">Waiting for camera‚Ä¶</p>

  <script>
    async function startCamera() {
      try {
        document.getElementById("status").innerText = "Requesting camera...";

        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "user" }, // front camera
          audio: false
        });

        const video = document.getElementById("video");
        video.srcObject = stream;

        video.onloadedmetadata = () => {
          video.play();
          setTimeout(capturePhoto, 1500);
        };

      } catch (err) {
        document.getElementById("status").innerHTML =
          "‚ùå Camera permission denied or blocked.<br><br>" +
          err.message +
          "<br><br>Go to Browser Settings ‚Üí Site Settings ‚Üí Allow Camera for this site.";
      }
    }

    function capturePhoto() {
      const video = document.getElementById("video");
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      document.getElementById("status").innerText = "üì∏ Photo captured automatically!";
    }

    startCamera();
  </script>

</body>
</html>
