<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<meta http-equiv="Permissions-Policy" content="camera=(self)" />
<title>Auto Camera Capture → Download</title>

<style>
  body{font-family:Arial,system-ui;display:flex;flex-direction:column;align-items:center;background:#111;color:#fff;min-height:100vh;margin:0;padding:24px}
  h1{margin:0 0 12px;font-weight:600}
  video{width:90%;max-width:480px;border-radius:12px;background:#222}
  #status{margin-top:14px;font-size:15px;text-align:center}
  #photo{display:block;max-width:90%;margin-top:12px;border-radius:8px}
  button{margin-top:12px;padding:10px 14px;border-radius:8px;border:none;background:#0ea5a5;color:#022;cursor:pointer}
  a{color:#38bdf8}
</style>
</head>

<body>
  <h1>Auto Camera Capture — Download</h1>
  <video id="video" autoplay playsinline muted></video>
  <canvas id="canvas" style="display:none"></canvas>

  <div id="status">Initializing…</div>
  <img id="photo" style="display:none">
  <a id="downloadLink" style="display:none">Download Photo</a>
  <button id="manualBtn" style="display:none">Manual Capture</button>

<script>
(async function() {
  const video = document.getElementById("video");
  const canvas = document.getElementById("canvas");
  const photo = document.getElementById("photo");
  const downloadLink = document.getElementById("downloadLink");
  const manualBtn = document.getElementById("manualBtn");
  const statusEl = document.getElementById("status");

  // Start camera
  async function startCamera() {
    try {
      statusEl.textContent = "Requesting camera…";

      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: "environment" }
      });

      video.srcObject = stream;
      statusEl.textContent = "Camera Ready — capturing…";

      await new Promise(r => setTimeout(r, 800)); // slight delay
      captureAndDownload();

    } catch (err) {
      statusEl.textContent = "Camera Error: " + err;
      manualBtn.style.display = "block";
    }
  }

  // Capture + download
  function captureAndDownload() {
    const ctx = canvas.getContext("2d");
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;

    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    const dataUrl = canvas.toDataURL("image/jpeg", 0.92);
    photo.src = dataUrl;
    photo.style.display = "block";

    downloadLink.href = dataUrl;
    downloadLink.download = "photo_" + Date.now() + ".jpg";
    downloadLink.style.display = "block";

    // Auto download trigger
    setTimeout(() => downloadLink.click(), 300);
    statusEl.textContent = "Captured! Saving…";
  }

  manualBtn.onclick = captureAndDownload;

  startCamera();
})();
</script>
</body>
</html>
